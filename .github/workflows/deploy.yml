name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Verify file structure
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        echo "ğŸ“ Checking styles directory..."
        ls -la styles/
        echo "ğŸ“ Checking js directory..."
        ls -la js/
        echo "ğŸ“ Checking database directory..."
        ls -la database/
        
    - name: Validate HTML
      run: |
        echo "ğŸ” Validating HTML structure..."
        if [ -f "index.html" ]; then
          echo "âœ… index.html exists"
          grep -q "styles/main.css" index.html && echo "âœ… CSS link found" || echo "âŒ CSS link missing"
          grep -q "js/config.js" index.html && echo "âœ… config.js script found" || echo "âŒ config.js script missing"
          grep -q "js/app.js" index.html && echo "âœ… app.js script found" || echo "âŒ app.js script missing"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
    - name: Check Vercel config
      run: |
        echo "ğŸ” Checking Vercel configuration..."
        if [ -f "vercel.json" ]; then
          echo "âœ… vercel.json exists"
          cat vercel.json
        else
          echo "âŒ vercel.json not found"
          exit 1
        fi
        
    - name: Success message
      run: |
        echo "ğŸ‰ Build and validation completed successfully!"
        echo "ğŸš€ Your Truth or Dare game is ready for Vercel deployment!"
        echo "ğŸ“ Next steps:"
        echo "1. Go to https://vercel.com"
        echo "2. Import your repository: not-vignesh-right/truth-or-dare"
        echo "3. Deploy!"
